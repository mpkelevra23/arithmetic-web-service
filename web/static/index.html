<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Calculator</title>
    <!-- Tailwind CSS с фиксированной версией -->
    <script src="https://cdn.tailwindcss.com?v=3.3.5"></script>
    <!-- Vue.js с фиксированной версией -->
    <script src="https://unpkg.com/vue@3.3.4/dist/vue.global.prod.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
<div id="app" class="container mx-auto p-4">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6 mt-10">
        <h1 class="text-2xl font-bold text-center mb-6">Калькулятор</h1>

        <div class="mb-4">
            <label for="expression" class="block text-sm font-medium text-gray-700 mb-2">Введите выражение:</label>
            <input
                    type="text"
                    id="expression"
                    v-model="expression"
                    @keyup.enter="calculate"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="пример: 2 + 2 * 2"
            >
        </div>

        <button
                @click="calculate"
                class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                :disabled="isCalculating"
        >
            {{ isCalculating ? 'Расчет...' : 'Рассчитать' }}
        </button>

        <div v-if="result !== null" class="mt-6 p-4 bg-gray-50 rounded-md">
            <h2 class="text-lg font-semibold mb-2">Result:</h2>
            <div class="text-xl text-center">{{ result }}</div>
        </div>

        <div v-if="error" class="mt-6 p-4 bg-red-50 text-red-700 rounded-md">
            <h2 class="text-lg font-semibold mb-2">Error:</h2>
            <div>{{ error }}</div>
        </div>
    </div>
</div>

<script src="/static/app.js"></script>
</body>
</html>
